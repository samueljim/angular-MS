<!-- <button *ngFor="let row of squares" (click)="onClick(square)">{{square[0].id}}</button>-->
<div id="grid">
    <div *ngFor="let row of squares" >
        <button [ngStyle]="{'background-color': getColour(square.bCount)}"
                *ngFor="let square of row"
                (contextmenu)="onRightClick(square)"
                (click)="onClick(square)">
                {{square.bCount}}
        </button>
    </div>
</div>
